name: Tests

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  test-numpy-v1:
    name: Test Python ${{ matrix.python-version }} with NumPy <2
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies with NumPy <2
      run: |
        python -m pip install --upgrade pip
        pip install "numpy<2.0"
        pip install -e .[dev]
    
    - name: Show NumPy version
      run: |
        python -c "import numpy; print(f'NumPy version: {numpy.__version__}')"
    
    - name: Run tests
      run: |
        pytest --cov=pytebis --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests-numpy1
        name: codecov-numpy1-py${{ matrix.python-version }}
        fail_ci_if_error: false

  test-numpy-v2:
    name: Test Python ${{ matrix.python-version }} with NumPy >=2
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies with NumPy >=2
      run: |
        python -m pip install --upgrade pip
        pip install "numpy>=2.0"
        pip install -e .[dev]
    
    - name: Show NumPy version
      run: |
        python -c "import numpy; print(f'NumPy version: {numpy.__version__}')"
    
    - name: Run tests
      run: |
        pytest --cov=pytebis --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests-numpy2
        name: codecov-numpy2-py${{ matrix.python-version }}
        fail_ci_if_error: false
